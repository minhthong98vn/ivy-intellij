plugins {
  id 'java'
  id 'org.jetbrains.intellij' version '0.4.9'
}

group 'saigonwithlove.ivy'
version '0.1.10-2019.3'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  compileOnly 'org.projectlombok:lombok:1.18.8'
  testCompile group: 'junit', name: 'junit', version: '4.12'
  annotationProcessor 'org.projectlombok:lombok:1.18.8'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
  version '2019.3'
  plugins 'java'
}

patchPluginXml {
  changeNotes """
      <h3>Feature</h3>
      <ul>
        <li>Provide Axon.ivy Libraries: can compile all Java classes within Ivy project.</li>
        <li>Run project on Ivy Engine: Ivy plugin is able to start an Ivy Engine and deploy Ivy projects to it.</li>
      </ul>
      """
}
